<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshimachi Suisei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vtuber_profle.css">

</head>
<body>
    <!-- เนื้อหาหลัก -->
    <div class="content">
        <div class="container">
            <div class="row align-items-center">
                
                <!-- คอลัมน์ซ้าย: รูปตัวละคร (มือถือ/แท็บเล็ต แสดงบน, PC แสดงซ้าย) -->
                <div class="col-lg-5 mb-4 mb-lg-0">
                    <div class="character-area position-relative">
                        <img src="img/Hoshimachi-Suisei_pr-img_01.png" 
                             alt="Hoshimachi Suisei" 
                             class="character-img">
                    </div>
                </div>

                <!-- คอลัมน์ขวา: ข้อมูล -->
                <div class="col-lg-7">
                    <div class="info-box">
                        
                        <!-- ชื่อ -->
                        <h1 class="name-en">Hoshimachi Suisei</h1>
                        <p class="name-jp">星街すいせい</p>

                        <!-- คำพูด -->
                        <div class="quote">
                            "A shooting star that appeared<br>
                            from diamonds in the rough. I'm<br>
                            the virtual idol Hoshimachi Suisei!"
                        </div>

                        <!-- คำอธิบาย -->
                        <div class="description">
                            A virtual idol with an exceptional love for <span class="blue-text">songs</span><br>
                            and idols. She works tirelessly towards her<br>
                            dreams of performing in <span class="blue-text">Tokyo Dome</span> one day.
                        </div>

                        <!-- รูปเวที -->
                        <img src="img/suisei_on_stage.jpg" 
                             alt="Performance" 
                             class="stage-img">

                        <!-- ปุ่มต่างๆ -->
                        <div class="btn-grid">
                            <button class="custom-btn">
                                <span>Youtube</span>
                                <span>›</span>
                            </button>
                            <button class="custom-btn">
                                <span>X</span>
                                <span>›</span>
                            </button>
                            <button class="custom-btn">
                                <span>Official</span>
                                <span>›</span>
                            </button>
                            <button class="custom-btn">
                                <span>MMD</span>
                                <span>›</span>
                            </button>
                        </div>

                        <!-- ปุ่ม Voice -->
                        <button class="voice-btn">
                            <span>VOICE</span>
                            <span>›</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
