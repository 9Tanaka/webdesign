<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="register-container">
        <h1 class="register-title">Register</h1>

        <form>
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Create a password"
                        required>
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"
                        onclick="togglePasswordVisibility('passwordInput', 'togglePassword')"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" class="form-control" id="confirmPasswordInput"
                        placeholder="Confirm a password" required>
                    <i class="bi bi-eye-slash toggle-password" id="toggleConfirmPassword"
                        onclick="togglePasswordVisibility('confirmPasswordInput', 'toggleConfirmPassword')"></i>
                </div>
            </div>

            <div class="terms-check">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept all terms&Conditions</label>
            </div>

            <button type="submit" class="submit-btn">submit</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script src="js/register_password_eye.js"></script>



</body>

</html>
