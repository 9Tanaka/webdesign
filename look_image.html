<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look image</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/look_image.css">
</head>
<body>
    <nav class="navbar-custom">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <span><strong>Home</strong> > <span class="text-muted">Look image</span></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="user-info">
            <div class="user-avatar"></div>
            <span>かむかむ</span>
            <button class="follow-btn ms-auto">Follow</button>
        </div>

        <div class="image-viewer">
            <div class="nav-arrows">
                <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
                <span>ずいっ</span>
                <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="main-image">
                <img src="" alt="Character">
            </div>

            <div class="image-actions">
                <button class="action-btn"><i class="far fa-heart"></i></button>
                <button class="action-btn"><i class="fas fa-share-alt"></i></button>
                <button class="action-btn"><i class="fas fa-ellipsis-h"></i></button>
            </div>

            <div class="tags">
                <span class="tag">#星街すいせい</span>
                <span class="tag">Suisei Hoshimachi</span>
                <span class="tag">#ホロライブ</span>
                <span class="tag">Hololive</span>
                <span class="tag">#バーチャルYouTuber</span>
                <span class="tag">virtual YouTuber</span>
                <span class="tag">#女の子</span>
                <span class="tag">girl</span>
                <span class="tag">#青髪</span>
                <span class="tag">blue hair</span>
                <span class="tag">#hololive</span>
                <span class="tag">#VTuber</span>
            </div>

            <div class="stats">
                <span><i class="fas fa-heart"></i> 624</span>
                <span><i class="fas fa-eye"></i> 2,610</span>
            </div>

            <small class="text-muted">April 26, 2025 5:11 PM</small>
        </div>

        <div class="comment-section">
            <h6><strong>Comments</strong></h6>
            <div class="comment-input">
                <div class="comment-avatar"></div>
                <input type="text" placeholder="Leave a comment">
                <button class="send-btn">send</button>
            </div>
        </div>

        <div class="recommended">
            <h5>Recommended</h5>
            <div class="image-grid">
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/4a90e2/ffffff?text=1" alt="Image 1">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/f5a623/ffffff?text=2" alt="Image 2">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/7ed321/ffffff?text=3" alt="Image 3">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/bd10e0/ffffff?text=4" alt="Image 4">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/50e3c2/ffffff?text=5" alt="Image 5">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/f8e71c/ffffff?text=6" alt="Image 6">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/8b572a/ffffff?text=7" alt="Image 7">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/417505/ffffff?text=8" alt="Image 8">
                </div>
                <div class="grid-item">
                    <img src="https://via.placeholder.com/150/d0021b/ffffff?text=9" alt="Image 9">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
