<!DOCTYPE html>

<body>
    <!-- header -->
    
    <!-- End header -->
    <div class="profile-container">
        <!-- Header Bar -->
        <div class="profile-header-bar">
            <div class="back-button" onclick="goBack()">←</div>
            <div class="profile-title">Profile</div>
            <div class="more-options" onclick="toggleDropdown()">
                ⋯
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item logout"><a href="login.html">Logout</a></div>
                </div>
            </div>
        </div>

        <!-- Profile Banner -->
        <div class="profile-banner">
            <!-- Replace src with your banner image URL -->
            <div class="banner-image">
                <img src="img/pebble.jpg" alt="Profile Banner">
            </div>
            <div class="profile-info">
                <!-- Replace src with your profile picture URL -->
                <div class="profile-avatar">
                    <img src="img/Shirakami-Fubuki_list_thumb2.png" alt="User Avatar">
                </div>
                <div class="profile-details">
                    <div class="profile-name">User123</div>
                    <div class="profile-description">Default Description</div>
                </div>
                <button class="follow-button" id="followBtn" onclick="toggleFollow()">Follow</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-item" onclick="showPosts()">
                <span class="stat-number" id="postsCount">0</span>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item" onclick="showFollowing()">
                <span class="stat-number" id="followingCount">0</span>
                <span class="stat-label">Following</span>
            </div>
            <div class="stat-item" onclick="showFollowers()">
                <span class="stat-number" id="followersCount">0</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item" onclick="showLikes()">
                <span class="stat-number" id="likesCount">0</span>
                <span class="stat-label">Likes</span>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-wrapper">
            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(0)">Posts</button>
                    <button class="tab" onclick="switchTab(1)">Comments</button>
                    <button class="tab" onclick="switchTab(2)">Favorites</button>
                    <button class="tab" onclick="switchTab(3)">Art</button>
                </div>

                <div class="tab-content active">
                    <div class="empty-state">
                        <div class="empty-box">
                            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <rect x="40" y="80" width="120" height="90" fill="none" stroke="#ccc" stroke-width="2"/>

                                <line x1="160" y1="100" x2="110" y2="70" stroke="#ccc" stroke-width="2"/>
                                <line x1="90" y1="70" x2="110" y2="70" stroke="#ccc" stroke-width="2"/>
                                <rect x="80" y="150" width="40" height="20" fill="#FF8ECE" opacity="0.3"/>
                                <path d="M 120,60 Q 130,50 140,60" fill="none" stroke="#ccc" stroke-width="2"/>
                                <path d="M 150,50 Q 155,45 160,50" fill="none" stroke="#ccc" stroke-width="2"/>
                            </svg>
                        </div>
                        <p>There's nothing here...</p>

                <div class="tab-content">

                                <rect x="40" y="80" width="120" height="90" fill="none" stroke="#ccc" stroke-width="2"/>
                                <line x1="40" y1="100" x2="90" y2="70" stroke="#ccc" stroke-width="2"/>
                                <line x1="160" y1="100" x2="110" y2="70" stroke="#ccc" stroke-width="2"/>
                                <line x1="90" y1="70" x2="110" y2="70" stroke="#ccc" stroke-width="2"/>
                            </svg>
                        </div>
                        <p>No comments yet...</p>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="empty-state">
                        <div class="empty-box">
                            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <rect x="40" y="80" width="120" height="90" fill="none" stroke="#ccc" stroke-width="2"/>
                                <line x1="40" y1="100" x2="90" y2="70" stroke="#ccc" stroke-width="2"/>
                                <line x1="160" y1="100" x2="110" y2="70" stroke="#ccc" stroke-width="2"/>

                        </div>
                        <p>No favorites yet...</p>

                <div class="tab-content">
                    <div class="empty-state">
