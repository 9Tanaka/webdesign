<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    
    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-title">Edit Profile</h1>
        </div>

        <div class="user-section">
            <img src="img/Shirakami-Fubuki_list_thumb2.png" alt="User123" class="profile-image">
            <div class="user-info">
                <div class="user-name">User123</div>
                <div class="user-stats">0 Posts Â· 0 Followers</div>
                <a href="#" class="edit-profile-link">Edit Profile</a>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Name</label>
                <div class="input-wrapper">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Bio</label>
                <div class="input-wrapper">
                    <i class="bi bi-file-text input-icon"></i>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Twitter</label>
                <div class="input-wrapper">
                    <i class="bi bi-twitter input-icon"></i>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Facebook</label>
                <div class="input-wrapper">
                    <i class="bi bi-facebook input-icon"></i>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Discord</label>
                <div class="input-wrapper">
                    <i class="bi bi-discord input-icon"></i>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Website</label>
                <div class="input-wrapper">
                    <i class="bi bi-globe input-icon"></i>
                    <input type="url" class="form-control" placeholder="">
                </div>
            </div>

            <div class="save-btn-wrapper">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
