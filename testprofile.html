<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User123</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #fff;
            border-bottom: 1px solid rgba(119, 119, 119, 0.25);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #b8a5d6 0%, #d4b5e8 100%);
            position: relative;
            overflow: hidden;
        }

        .banner-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        }

        .banner-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            opacity: 0.6;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .diamond {
            width: 30px;
            height: 30px;
            background: rgba(255, 182, 193, 0.6);
            transform: rotate(45deg);
        }

        /* Profile Section */
        .profile-section {
            padding: 0 16px;
            margin-top: -30px;
            position: relative;
            z-index: 10;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: linear-gradient(135deg, #87CEEB 0%, #4DB8E8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 12px;
        }

        .profile-text {
            flex: 1;
        }

        .username {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .description {
            font-size: 13px;
            color: #999;
        }

        .follow-btn {
            background: linear-gradient(135deg, #FF69B4 0%, #FF8DC7 100%);
            color: #fff;
            border: none;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(255, 105, 180, 0.3);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 16px;
            border-bottom: 1px solid rgba(119, 119, 119, 0.25);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: block;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(119, 119, 119, 0.25);
            background: #fff;
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #333;
            font-weight: 600;
            border-bottom-color: #FF69B4;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 300px;
            position: relative;
        }

        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .diagonal-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 182, 193, 0.3) 10px,
                rgba(255, 182, 193, 0.3) 12px
            );
        }

        .circle-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(135, 206, 235, 0.4);
            top: 50px;
            right: 30px;
        }

        .dots-decoration {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: grid;
            grid-template-columns: repeat(8, 8px);
            gap: 8px;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(135, 206, 235, 0.5);
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .box {
            width: 80px;
            height: 60px;
            border: 2px solid rgba(119, 119, 119, 0.25);
            border-radius: 4px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
        }

        .box-flap-left, .box-flap-right {
            position: absolute;
            top: -20px;
            width: 40px;
            height: 30px;
            border: 2px solid rgba(119, 119, 119, 0.25);
            background: #fff;
        }

        .box-flap-left {
            left: -2px;
            border-right: none;
            transform: skewY(-10deg);
            transform-origin: bottom right;
        }

        .box-flap-right {
            right: -2px;
            border-left: none;
            transform: skewY(10deg);
            transform-origin: bottom left;
        }

        .magnifying-glass {
            position: absolute;
            top: 0;
            right: -10px;
            width: 45px;
            height: 45px;
            border: 3px solid #87CEEB;
            border-radius: 50%;
            background: rgba(135, 206, 235, 0.1);
        }

        .magnifying-handle {
            position: absolute;
            width: 20px;
            height: 3px;
            background: #87CEEB;
            bottom: -8px;
            right: -8px;
            transform: rotate(-45deg);
            border-radius: 2px;
        }

        .empty-text {
            font-size: 14px;
            color: #999;
            position: relative;
            z-index: 1;
        }

        /* Desktop Layout */
        .desktop-container {
            display: none;
        }

        @media (min-width: 1024px) {
            .desktop-container {
                display: flex;
                max-width: 1200px;
                margin: 0 auto;
                gap: 20px;
                padding: 20px;
            }

            .mobile-container {
                display: none;
            }

            .main-content {

                overflow: hidden;
            }

            .sidebar {

            .profile-card, .info-panel {

            .info-panel h3 {

            .info-item {

            .info-label {

            .info-value {
                color: #333;
                font-weight: 500;
            }

            .header {
                display: none;
            }

            .desktop-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px 24px;
                background: #fff;
                border-bottom: 1px solid rgba(119, 119, 119, 0.25);
            }

            .banner {
                height: 180px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .banner {
                height: 150px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }

            .stats {
                padding: 24px 32px;
            }
        }
    </style>
