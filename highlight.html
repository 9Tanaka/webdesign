<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vfan - Highlights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .breadcrumb {
            padding: 20px 40px;
            font-size: 18px;
            color: #333;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #333;
        }

        .content {
            padding: 0 40px 40px;
        }

        .category-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            position: relative;
        }

        .play-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-icon {
            background: white;
            transform: scale(1.1);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-channel {
            font-size: 12px;
            color: #666;
        }

        .shorts-section {
            margin-bottom: 40px;
        }

        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .short-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: 320px;
        }

        .short-card:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .short-thumbnail {
            width: 100%;
            height: 270px;
            object-fit: cover;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .short-title {
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            line-height: 1.3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #000;
            background-color: #f0f0f0;
            border-radius: 50%;
        }

        .modal-body {
            padding: 20px;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-player.short {
            max-width: 400px;
            aspect-ratio: 9 / 16;
            margin: 0 auto 20px;
        }

        .video-details {
            margin-top: 20px;
        }

        .video-details-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .video-details-channel {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .external-link-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .external-link-btn:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .shorts-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .breadcrumb,
            .content {
                padding-left: 20px;
                padding-right: 20px;
            }

            .section-title {
                font-size: 22px;
            }

            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            .modal-title {
                font-size: 18px;
            }

            .video-details-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> > <span>highlight</span>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Category Filter Tabs -->
        <div class="category-tabs">
            <button class="category-btn active" onclick="filterByCategory('all')">all</button>
            <button class="category-btn" onclick="filterByCategory('funny')">funny</button>
            <button class="category-btn" onclick="filterByCategory('singing')">singing</button>
            <button class="category-btn" onclick="filterByCategory('dance')">dance</button>
            <button class="category-btn" onclick="filterByCategory('game')">game</button>
        </div>
<iframe width="466" height="828" src="https://www.youtube.com/embed/B6EwQAAVvms" title="【踊ってみた】超最強【#shorts /ときのそら/ホロライブ】" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- Shorts Section -->
        <h2 class="section-title">highlights of the day</h2>
        <div class="shorts-section">
            <div class="shorts-grid" id="shortsGrid">
                <!-- Shorts will be populated here -->
            </div>
        </div>

        <!-- Regular Videos Section -->
        <h2 class="section-title">recommand</h2>
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be populated here -->
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Video Title</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="videoPlayer" class="video-player" frameborder="0" allowfullscreen></iframe>
                <div class="video-details">
                    <div class="video-details-channel" id="modalChannel">Channel Name</div>
                    <a id="externalLink" class="external-link-btn" target="_blank">Watch on YouTube</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - you can replace these with actual video data
        const shortsData = [
            {
                id: 1,
                title: 'Cute moment',
                channel: 'funny',
                category: 'funny',
                thumbnail: 'https://via.placeholder.com/200x270?text=Funny+Moment', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/shorts/B6EwQAAVvms' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 2,
                title: 'babu',
                channel: 'singing',
                category: 'singing',
                thumbnail: 'https://via.placeholder.com/200x270?text=Babu', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 3,
                title: 'leeandlie asmr',
                channel: 'ASMR',
                category: 'funny',
                thumbnail: 'https://via.placeholder.com/200x270?text=ASMR', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 4,
                title: 'dance cover',
                channel: 'dance',
                category: 'dance',
                thumbnail: 'https://via.placeholder.com/200x270?text=Dance', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            }
        ];

        const videosData = [
            {
                id: 1,
                title: 'Full Concert Performance',
                channel: 'Vtuber Studio',
                category: 'singing',
                thumbnail: 'https://via.placeholder.com/280x160?text=Concert', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 2,
                title: 'Gaming Marathon',
                channel: 'Game Channel',
                category: 'game',
                thumbnail: 'https://via.placeholder.com/280x160?text=Gaming', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ' // Example: YouTube live or regular video
            },
            {
                id: 3,
                title: 'Funny Moments Compilation',
                channel: 'Vtuber Clips',
                category: 'funny',
                thumbnail: 'https://via.placeholder.com/280x160?text=Funny', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 4,
                title: 'Dance Practice Video',
                channel: 'Dance Studio',
                category: 'dance',
                thumbnail: 'https://via.placeholder.com/280x160?text=Dance', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 5,
                title: 'Karaoke Night Stream',
                channel: 'Singing Channel',
                category: 'singing',
                thumbnail: 'https://via.placeholder.com/280x160?text=Karaoke', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            },
            {
                id: 6,
                title: 'Comedy Sketch',
                channel: 'Comedy Central',
                category: 'funny',
                thumbnail: 'https://via.placeholder.com/280x160?text=Sketch', // REPLACE WITH YOUR IMAGE URL
                videoSource: 'https://www.youtube.com/watch?v=VIDEO_ID_HERE' // REPLACE WITH YOUR VIDEO URL
            }
        ];

        let currentCategory = 'all';

        function renderShorts(category = 'all') {
            const shortsGrid = document.getElementById('shortsGrid');
            shortsGrid.innerHTML = '';

            const filteredShorts = category === 'all' ? shortsData : shortsData.filter(short => short.category === category);

            filteredShorts.forEach(short => {
                const card = document.createElement('div');
                card.className = 'short-card';
                card.onclick = () => handleVideoClick(short.id, 'short');
                card.innerHTML = `
                    <div class="short-thumbnail" style="background-image: url('${short.thumbnail}'); background-size: cover;">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="short-title">${short.title}</div>
                `;
                shortsGrid.appendChild(card);
            });
        }

        function renderVideos(category = 'all') {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            const filteredVideos = category === 'all' ? videosData : videosData.filter(video => video.category === category);

            filteredVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => handleVideoClick(video.id, 'video');
                card.innerHTML = `
                    <div class="video-thumbnail" style="background-image: url('${video.thumbnail}'); background-size: cover;">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channel}</div>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Render filtered content
            renderShorts(category);
            renderVideos(category);
        }

        function handleVideoClick(videoId, type) {
            const allData = type === 'short' ? shortsData : videosData;
            const video = allData.find(v => v.id === videoId);
            
            if (video && video.videoSource) {
                openModal(video, type === 'short');
            }
        }

        function openModal(video, isShort = false) {
            // Extract YouTube video ID from URL
            let youtubeId = '';
            if (video.videoSource.includes('youtube.com/watch?v=')) {
                youtubeId = video.videoSource.split('v=')[1];
            } else if (video.videoSource.includes('youtube.com/shorts/')) {
                youtubeId = video.videoSource.split('shorts/')[1];
            } else if (video.videoSource.includes('youtu.be/')) {
                youtubeId = video.videoSource.split('youtu.be/')[1];
            }

            // Update modal with video information
            document.getElementById('modalTitle').textContent = video.title;
            document.getElementById('modalChannel').textContent = video.channel;
            document.getElementById('externalLink').href = video.videoSource;

            // Set iframe src for YouTube embedded player
            const videoPlayer = document.getElementById('videoPlayer');
            if (youtubeId) {
                document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${youtubeId}`;
                
                // Add or remove short class based on video type
                if (isShort) {
                    videoPlayer.classList.add('short');
                } else {
                    videoPlayer.classList.remove('short');
                }
            }

            // Show modal
            document.getElementById('videoModal').classList.add('active');

            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('videoPlayer').src = '';

            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the modal content
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('videoModal');
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Initial render
            renderShorts();
            renderVideos();
        });
    </script>
</body>
</html>
